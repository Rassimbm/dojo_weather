<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&family=Martian+Mono&family=Mooli&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top">
        <div class="top-content">
            <h1 class="top-title">DojoWeather</h1>
            <ul class="top-cities-links">
                <li><a onclick="showWeatherAlert(this)" href="#">Burbank</a></li>
                <li><a onclick="showWeatherAlert(this)" href="#">Chicago</a></li>
                <li><a onclick="showWeatherAlert(this)" href="#">Dallas</a></li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="main-top">
            <h2>San Jose</h2>
            <label>Show temperature in 
                <select class="temp-unit">
                    <option>°C</option>
                    <option>°F</option>
                </select>
            </label>
        </div>

        <div class="main-bottom" id="alert">
            <img src="logo/cookie.png" alt="cookie-logo">
            <div class="alert">
                <h3>Stop! Cookie time</h3>
                <p>We use cookies (sadly not the edible ones) to personalize content and ads,<br>to provide social media features and to analyse our traffic. <a href="#">Read more...</a></p>
            </div>
            <button onclick="acceptCookies('#alert')">I Accept</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
